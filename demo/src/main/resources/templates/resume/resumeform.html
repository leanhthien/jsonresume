<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Core Online Tutorial - Product Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.3.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.4.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">

    <h2>Resume Details</h2>
    <div>
        <form class="form-horizontal" th:object="${product}" th:action="@{/product}" method="post">
            <input type="hidden" th:field="*{id}"/>
        
            <div class="form-group">
                    <label class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{name}"/>
                    </div>
            </div>
            <div class="form-group">
                    <label class="col-sm-2 control-label">Job Title:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{jobTitle}"/>
                    </div>
            </div>   
            <div class="form-group">
                    <label class="col-sm-2 control-label">Address:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{address}"/>
                    </div>
            </div>
            <div class="form-group">
                    <label class="col-sm-2 control-label">Telephone:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{telephone}"/>
                    </div>
            </div>
            <div class="form-group">
                    <label class="col-sm-2 control-label">Email:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{email}"/>
                    </div>
            </div>
            <div class="form-group">
                    <label class="col-sm-2 control-label">Website:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{website}"/>
                    </div>
            </div>
            <div class="form-group">
                    <label class="col-sm-2 control-label">Language:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{language}"/>
                    </div>
            </div>
            <div class="form-group">
                    <label class="col-sm-2 control-label">About:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{about}"/>
                    </div>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
