<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Core Online Tutorial - Product Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">

    <div>
        <th:block th:include="/_nav"></th:block>
    </div>

    <h2 class ="text-center">Resume Details</h2>
    <div>
        <form class="form-horizontal" th:object="${product}" th:action="@{/product}" method="post">
        
            <div class="form-group">
                    <label class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{name}"/>
                    </div>
            </div>
            <div class="form-group">
                    <label class="col-sm-2 control-label">Job Title:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{jobTitle}"/>
                    </div>
            </div>   
            <div class="form-group">
                    <label class="col-sm-2 control-label">Address:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{address}"/>
                    </div>
            </div>
            <div class="form-group">
                    <label class="col-sm-2 control-label">Telephone:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{telephone}"/>
                    </div>
            </div>
            <div class="form-group">
                    <label class="col-sm-2 control-label">Email:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{email}"/>
                    </div>
            </div>
            <div class="form-group">
                    <label class="col-sm-2 control-label">Website:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{website}"/>
                    </div>
            </div>
            <div class="form-group">
                    <label class="col-sm-2 control-label">Language:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{language}"/>
                    </div>
            </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">About:</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="3" th:field="*{about}"></textarea>
                    </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-info">Submit</button>
                <a href="/" class="btn btn-danger" role="button">Cancel</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
