<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Core Online Tutorial - Product Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.3.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.4.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">

    <h2 class="text-center">Register account</h2>
    <div>
        <form class="form-horizontal" th:object="${user}" th:action="@{/registration}" method="post">
            <input type="hidden" th:field="*{userId}"/>

            <div class="form-group d-flex justify-content-center">
                <label class="col-sm-1 control-label">Username:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" th:field="*{userName}"/>
                </div>
            </div>
            <div class="form-group d-flex justify-content-center">
                <label class="col-sm-1 control-label">Password:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" th:field="*{encryptedPassword}"/>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
